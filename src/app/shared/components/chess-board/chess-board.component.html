<div class="chess-board">
  <ng-container *ngFor="let row of initialPosition; let i = index">
    <div
      *ngFor="let col of row; let j = index"
      class="chess-square"
      id="{{ i * 8 + j }}"
      ngClass="{{ squareClasses[i][j].toString().replace(',', ' ') }}"
      (click)="onChessSquareClick(i, j)"
    ></div>
  </ng-container>
</div>
